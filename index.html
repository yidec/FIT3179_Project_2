<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body>

  <div id="choropleth_map" class="child"></div>
  <div id="div_01" class="child"></div>

  <script type="text/javascript">

    // var spec1 = "plain_map.json";
    // var spec2 = "choropleth_map.json";
    var choropleth_map = "https://raw.githubusercontent.com/yidec/FIT3179_HW9/main/js/choropleth_map.vg.json";
    var line_chart = "https://raw.githubusercontent.com/yidec/FIT3179_HW10/main/js/line_chart.json";

    // vegaEmbed('#choropleth_map', spec2).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    // }).catch(console.error);
    
    vegaEmbed('#choropleth_map', choropleth_map).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#div_01', line_chart).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>

</body>

</html>
